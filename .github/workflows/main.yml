name: Intel Pipeline

on:
  schedule:
    - cron: '0 5 * * *'  # â° Runs daily at 05:00 UTC
  workflow_dispatch:      # â–¶ï¸ Allows manual triggering

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ’¾ Cache Hugging Face Models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-cache

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader punkt

      - name: ğŸš€ Run Telegram Narrative Pipeline
        env: # âœ… pass GitHub secrets here
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_NAME: ${{ secrets.SESSION_NAME }}
        run: python pipeline.py

      - name: ğŸ“¤ Upload Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zapad-report
          path: analytics/output/
